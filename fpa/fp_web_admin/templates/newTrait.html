{% extends "base.html" %}

{% block content %}
<h2>Create New Trait</h2>
<div id="attributeData" data-attributes="{{attributesList}}">
<form enctype="multipart/form-data"
  action="{{g.rootUrl}}?op=createTrait&tid={{trialId}}"
  onsubmit="return ValidateTraitForm()"
  method="post">

<p>Trial Plan CSV File: <input type="file" id='uploadFile_id' name="file"></p>
<p><input type="submit" value="Upload"></p>

</form>
{% endblock %}
